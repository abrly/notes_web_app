<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Note Listings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Note Listings</ion-title>
    </ion-toolbar>
  </ion-header> 
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
             <div *ngIf=!recordsFound>
                 no records found
             </div>                 
             <app-note *ngFor="let n of notes" 
              [routerLink]="['/','notes']"              
              [category]="n.category" [contents]="n.content" 
              >
            </app-note>
             </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add New Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Note</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <div class="margin_top15">
              <ion-label>Category</ion-label>
              <ion-textarea placeholder="Pls enter the category" formControlName ="category"  rows="2" cols="20"></ion-textarea>
            </div>
            <br>
            <div class="margin_top15">
              <ion-label>Content</ion-label>
              <ion-textarea placeholder="Pls enter the content" formControlName ="content"  rows="2" cols="20"></ion-textarea>
            </div>
            <br>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">          
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            (click)="onCreateNotes()">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  
</ion-content>
